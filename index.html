<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>app.adress</title>
</head>
<body>
    <div class="app">
        <div class="text-field text-field_floating">
            <input 
            class="text-field__input"  
            id="input" 
            type="number"
            placeholder="0"
            min="1"
            max="255"
            >
            <label class="text-field__label" for="number">Введите адрес</label>
          </div>
        <div class="switcher">
            <p class="switcher_title">
                <span class="item_number">1</span>
                <span class="item_number">2</span>
                <span class="item_number">4</span>
                <span class="item_number">8</span>
                <span class="item_number">16</span>
                <span class="item_number">32</span>
                <span class="item_number">64</span>
                <span class="item_number">128</span>
            </p>
            <div class="switcher_buttons">
                <label class="switch">
                    <input type="checkbox" id="item_1">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="item_2">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="item_3">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="item_4">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="item_5">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="item_6">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="item_7">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="item_8">
                    <span class="slider round"></span>
                </label>
            </div>
            <p class="switcher_title">
                <span class="item_number">1</span>
                <span class="item_number">2</span>
                <span class="item_number">3</span>
                <span class="item_number">4</span>
                <span class="item_number">5</span>
                <span class="item_number">6</span>
                <span class="item_number">7</span>
                <span class="item_number">8</span>
            </p>
        </div>
        <input class="err" id="err" readonly value="" />
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
